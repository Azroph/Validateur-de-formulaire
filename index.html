<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validateur de formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form" class="form">
          <h2>Enregistrez-vous</h2>
          <div class="form-control">
            <label for="username">Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" />
            <small>Message d'erreur</small>
          </div>
          <div class="form-control">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Entrez votre e-mail" />
            <small>Message d'erreur</small>
          </div>
          <div class="form-control">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe" />
            <small>Message d'erreur</small>
          </div>
          <div class="form-control">
            <label for="password2">Confirmez votre mot de passe</label>
            <input
              type="password"
              id="password2"
              placeholder="Entrez une nouvelle fois votre mot de passe"
            />
            <small>Message d'erreur</small>
          </div>
          <button type="submit">Envoyer</button>
        </form>
      </div>
  
    <script> src="script.js"</script>
</body>
</html>
